<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Cupcakes</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="container">
      <ul class="cupcake-list"></ul>
    </div>

    <h3>Create a new cupcake!</h3>
    <form id="new-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input type="text" name="flavor" id="form-flavor" />
      </div>
      <div>
        <label for="form-size">Size: </label>
        <input type="text" name="size" id="form-size" />
      </div>
      <div>
        <label for="form-rating">Rating: </label>
        <input type="text" name="rating" id="form-rating" />
      </div>
      <div>
        <label for="form-image">Image: </label>
        <input type="text" name="image" id="form-image" />
      </div>
      <button>Add!</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="static/cupcakes.js"></script>
  </body>
</html>
